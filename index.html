<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estampagem Visual</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="machine">
    <!-- Sensores -->
    <div class="sensor" id="sensor1">S1</div>
    <div class="sensor" id="sensor2">S2</div>
    <div class="sensor" id="sensor3">S3</div>
    <div class="sensor" id="sensor4">EV4</div>
    <div class="sensor" id="sensor5">FS</div>

    <!-- Cilindros -->
    <div class="cylinder vertical1" id="cylinder1">Cilindro 1</div>
    <div class="cylinder vertical2" id="cylinder2">Cilindro 2</div>
    <div class="cylinder vertical3" id="cylinder3">Cilindro 3</div>

    <div class="table"></div>
    <div class="table1"></div>
    <div class="table2"></div>
    <div class="table3"></div>
    <div class="table4"></div>
    <div class="table5"></div>
    <div class="table6"></div>
    <div class="table7"></div>
    <div class="table8"></div>
    <div class="table9"></div>

    <!-- PeÃ§a -->
    <div id="text-dis">Dispositivo de carregamento</div>
    <div id="piece"></div>
    <div id="piece1"></div>
    <div id="piece2"></div>
    <div id="piece3"></div>

    <div id="controls">
      <button id="start">Iniciar Processo</button>
      <div id="status">Status: Aguardando...</div>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
